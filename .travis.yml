dist: trusty
sudo: required
language: ruby
rvm:
  - 2.0.0
  - 2.1.8
  - 2.2.4
  - 2.3.0
before_install:
  - gem install bundler
  - sudo service postgresql stop
before_script:
  - docker-compose up -d
  - function mysql_ping { mysqladmin -u root -h 127.0.0.1 -ppassword ping > /dev/null 2> /dev/null; }
  - function pg_ping { PGPASSWORD=postgres pg_isready -U postgres -h 127.0.0.1 > /dev/null 2> /dev/null; }
  - for i in {1..60}; do mysql_ping && break; sleep 1; done
  - for i in {1..60}; do pg_ping && break; sleep 1; done
  - mysql -h 127.0.0.1 -u root -ppassword -e 'CREATE DATABASE migration_comments_test'
  - PGPASSWORD=postgres psql -U postgres -h 127.0.0.1 -c 'CREATE DATABASE migration_comments_test'
script:
  - bundle install
  - bundle exec rake test
